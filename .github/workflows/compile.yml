name: Java CI with Gradle

on: push

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'graalvm'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build with Gradle Wrapper
        run: ./gradlew check
  build-java:
    name: Jar build
    runs-on: ubuntu-latest
    needs:
      - test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build with Gradle Wrapper
        run: ./gradlew assemble
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: quake-one-click-java
          path: build/libs/quake-one-click.jar

  build-native:
    name: Native compile on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs:
      - test
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
#        os: [macos-latest, windows-latest, ubuntu-latest]
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - uses: graalvm/setup-graalvm@v1
      with:
          distribution: "graalvm-community"
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle Wrapper
      run: ./gradlew nativeCompile
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with: 
       name: quake-one-click-${{ matrix.os }}
       path: |
        build/native/nativeCompile/quake-one-click
        build/native/nativeCompile/quake-one-click.exe

